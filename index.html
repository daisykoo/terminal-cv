<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Daisykoo's Resume</title>
	<link rel="icon" href="./dist/images/icon.jpeg" type="img/x-ico" />
	<style type="text/css">
		html, body {
			margin: 0;
			padding: 0;
			background: #333;
		}
		#initMask {
			position: fixed;
			height: 100%;
			width: 100%;
			background: #333;
		}
	</style>
</head>
<body>
	<div id="initMask"></div>
	<div id="terminal_cv">
		<div id="container">
			<p>Last login: {{lastlog}} on console</p>
			<ul>
		      <li :is="item.component" v-for="item in items" :more="item.more"></li>
		    </ul>
		</div>
		<div id="footer">
			<span class="bing">bing</span>@<a class="user" href="http://daisykoo.rezelchen.com">daisykoo</a>:
			<label class="header">{{header}}</label>
			<span id="input" class="command">{{this.command}}</span><span id="cursor"></span>
		</div>
	</div>
    <script src="./dist/build.js"></script>
</body>
</html>
